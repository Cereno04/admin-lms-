<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management System Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="main-card">
        <!-- LEFT SIDE -->
        <div class="brand-section">
            <div class="image-container">
                <i class="fa-solid fa-shirt" style="font-size: 80px; color: #3b71ca; margin-bottom: 40px;"></i>
            </div>
            <h1>Laundry<br>Management<br>System</h1>
            <p>Efficient inventory management<br>and cashflow tracking.</p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="login-section">
            
            <div class="admin-text">Admin Access</div>

            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Please enter your credentials.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">EMAIL ADDRESS</label>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <input type="email" id="username" class="form-control" placeholder="admin@oceanwash.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        Access System 
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- NEW: CUSTOM MODAL HTML -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <i id="modalIcon" class="fa-solid fa-circle-exclamation"></i>
            <h3 id="modalTitle">Alert</h3>
            <p id="modalMessage">Message goes here</p>
            <button id="closeModalBtn">OK</button>
        </div>
    </div>

    <!-- Link to your Javascript file -->
    <script type="module" src="../script/auth.js"></script>
</body>
</html>
